<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cyber News Dashboard</title>

  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v={{ build_version }}">
  <script defer src="{{ url_for('static', filename='js/app.js') }}?v={{ build_version }}"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
     
      <a class="brand" href="{{ url_for('index') }}">CyberPulse</a>

      <!-- Search form -->
      <form class="search" action="{{ url_for('search') }}" method="get" role="search">
        <input type="search" 
               name="q" 
               placeholder="Search cybersecurity topics..."
               value="{{ request.args.get('q', '') }}" 
               aria-label="Search" />
        <button type="submit" class="btn">Search</button>
      </form>
    </div>
  </header>

  <main class="container">
    <!-- Inject page-specific content -->
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <!-- Dynamic year using now().year instead of hardcoded 2025 -->
      <p>© {{ now().year }} CyberPulse — Minimal cyber news, maximum clarity. Created by Group C</p>
    </div>
  </footer>
</body>
</html>
